<script>
  // Global State
  window.currentLang = 'en';

  // Enhanced scroll function (handles missing elements)
  function scrollToSection(id) {
    const element = document.getElementById(id);
    if (!element) {
      setTimeout(() => scrollToSection(id), 50);
      return;
    }
    const headerOffset = 100;
    const elementPosition = element.getBoundingClientRect().top;
    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
  }

  function openEnquiry() {
    const enquirySection = document.getElementById('enquiry');
    if (enquirySection) {
      enquirySection.classList.remove('hidden');
      enquirySection.scrollIntoView({ behavior: 'smooth' });
    }
  }

  // Deep Data Helper
  function getValueByPath(obj, path) {
    return path.split('.').reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : null, obj);
  }

  // Serve Tabs Functions 
  function updateServeTabs(lang) {
    const nav = document.getElementById('tabs-nav');
    const sectionData = window.content[lang]?.serveSection;
    if (!sectionData || !nav) return;

    document.getElementById('serve-title').innerText = sectionData.title;
    nav.innerHTML = '';
    
    sectionData.categories.forEach((cat, index) => {
      const btn = document.createElement('button');
      btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
      btn.innerHTML = cat.title;
      btn.onclick = () => switchTabData(index, lang);
      nav.appendChild(btn);
    });
    switchTabData(0, lang);
  }

  function switchTabData(index, lang) {
    const data = window.content[lang]?.serveSection?.categories[index];
    if (!data) return;

    document.querySelectorAll('.tab-btn').forEach((btn, i) => {
      btn.classList.toggle('active', i === index);
    });

    const contentArea = document.getElementById('tabs-content-area');
    contentArea.style.opacity = 0;
    contentArea.style.transform = 'translateY(15px)';

    setTimeout(() => {
      document.getElementById('tab-image').src = data.image;
      document.getElementById('tab-content-title').innerText = data.title;
      document.getElementById('tab-content-desc').innerText = data.desc;
      contentArea.style.transition = 'all 0.5s ease-out';
      contentArea.style.opacity = 1;
      contentArea.style.transform = 'translateY(0)';
    }, 250);
  }

  // Main Render Function
  function renderContent(lang) {
    const data = window.content[lang];
    if (!data) return;

    document.querySelectorAll('[data-content]').forEach(el => {
      const value = getValueByPath(data, el.dataset.content);
      if (value) {
        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
          el.placeholder = value;
        } else {
          el.textContent = value;
        }
      }
    });

    const grid1 = document.getElementById('values-grid-row-1');
    const grid2 = document.getElementById('values-grid-row-2');
    
    if (data.values) {
      if (grid1) grid1.innerHTML = data.values.slice(0, 2).map((v, i) => 
        `<div id="value-${i}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`).join('');
      if (grid2) grid2.innerHTML = data.values.slice(2, 4).map((v, i) => 
        `<div id="value-${i + 2}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`).join('');
    }
    
    if (window.lucide) lucide.createIcons();
  }

  // Language Switcher
window.setLanguage = function(lang) {
  window.currentLang = lang;
  
  // Update toggle class
  const toggle = document.getElementById('langToggle');
  if (toggle) {
    // Remove all lang-active classes first
    toggle.className = 'language-toggle';
    toggle.classList.add(`lang-${lang}-active`);
  }
  
  // Update active labels
  document.querySelectorAll('.lang-label').forEach(label => {
    label.classList.toggle('active', label.dataset.lang === lang);
  });

  renderContent(lang);
  updateServeTabs(lang);
};

function initFormHandler() {
  const form = document.getElementById('enquiryForm');
  if (!form) return;

  // Button validation only
  form.querySelectorAll('input, select, textarea').forEach(input => {
    input.addEventListener('input', () => {
      form.querySelector('.submit-btn').disabled = !form.checkValidity();
    });
  });

  // Show success message + submit with perfect timing
  form.addEventListener('submit', function(e) {
    e.preventDefault(); // Stop instant redirect
    
    const submitBtn = form.querySelector('.submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoader = submitBtn.querySelector('.btn-loader');
    const messageDiv = document.getElementById('form-message');

    // 1. Show loader
    submitBtn.disabled = true;
    btnText.style.display = 'none';
    btnLoader.style.display = 'inline';

    // 2. Re-render content.js (preserves translations)
    if (window.currentLang && typeof setLanguage === 'function') {
      setLanguage(window.currentLang);
    }

    // 3. Show success message after 1.5s
    setTimeout(() => {
      const successMsg = window.currentLang === 'hi' ? 
        '‚úÖ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶! ‡§π‡§Æ ‡§Ü‡§™‡§∏‡•á ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§' :
        window.currentLang === 'mr' ? 
        '‚úÖ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶! ‡§Ü‡§Æ‡•ç‡§π‡•Ä ‡§≤‡§µ‡§ï‡§∞‡§ö ‡§∏‡§Ç‡§™‡§∞‡•ç‡§ï ‡§ï‡§∞‡•Ç‡•§' :
        '‚úÖ Thank you! We will contact you within 24 hours.';
      
      messageDiv.textContent = successMsg;
      messageDiv.className = 'form-message success';
      messageDiv.style.display = 'block';
      messageDiv.scrollIntoView({ behavior: 'smooth' });
      
      // 4. Submit to FormsSubmit AFTER message shows (3s total)
      setTimeout(() => {
        form.submit(); // Now send to Gmail
      }, 1500);
    }, 1500);
  });
}



  // === MOBILE MENU FUNCTIONS ===
  function initMobileMenu() {
    const headerInner = document.querySelector('.header-inner');
    let toggle = document.querySelector('.mobile-menu-toggle');
    
    if (!toggle) {
      toggle = document.createElement('div');
      toggle.className = 'mobile-menu-toggle';
      toggle.innerHTML = '<span></span><span></span><span></span>';
      toggle.onclick = toggleMobileMenu;
      headerInner.appendChild(toggle);
    }
  }

  function toggleMobileMenu(e) {
    e.stopPropagation();
    const header = document.querySelector('header');
    header.classList.toggle('nav-open');
    
    document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('open'));
  }

  // Close menu on outside click
  document.addEventListener('click', function(e) {
    const header = document.querySelector('header');
    if (!header.contains(e.target) && header.classList.contains('nav-open')) {
      header.classList.remove('nav-open');
    }
    
    // Toggle dropdowns
    if (e.target.closest('.dropdown')) {
      e.stopPropagation();
      const dropdown = e.target.closest('.dropdown');
      dropdown.classList.toggle('open');
    }
  });

  // SINGLE INITIALIZATION - Everything here
  document.addEventListener('DOMContentLoaded', () => {
    setLanguage('en');
    initFormHandler();
    initMobileMenu();
    if (window.lucide) lucide.createIcons();
  });

  window.addEventListener('resize', initMobileMenu);
</script>
