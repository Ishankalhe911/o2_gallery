<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="css/theme.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O₂ Gallery</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {background: white; color: #1f2937; line-height: 1.6; }
    .container { max-width: 1440px; margin: 0 auto; padding: 0 2rem; }
    header { border-bottom: 1px solid #d1d5db; background: white; }
    .header-inner { display: flex; align-items: center; justify-content: space-between; padding: 1.25rem 2rem; }
    .logo { height: 2.5rem; width: 11rem; border: 1px solid #9ca3af; display: flex; align-items: center; justify-content: center; }
    .logo span { font-size: 0.75rem; }
    nav { display: flex; gap: 2rem; }
    nav span { font-size: 0.75rem; border-bottom: 1px solid transparent; cursor: pointer; padding-bottom: 0.25rem; transition: border-color 0.2s; }
    nav span:hover { border-color: #9ca3af; }
    .lang-toggle { display: flex; gap: 0.5rem; font-size: 0.75rem; }
    .lang-btn { padding: 0.25rem 0.5rem; border: 1px solid #d1d5db; background: none; cursor: pointer; transition: border-color 0.2s; }
    .lang-btn.active { border-color: #1f2937; }
    main { padding: 5rem 2rem 0; }
    section { padding: 4rem 0; }
  
    .border-t { border-top: 1px solid #e5e7eb; }
    h1 { font-size: 1.25rem; margin-bottom: 1.5rem; }
    p { font-size: 0.875rem; margin-bottom: 1rem; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; }
    .placeholder { aspect-ratio: 16/9; border: 1px solid #9ca3af; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }
    .center-title { text-align: center; margin-bottom: 3rem; }
    .center-title span { font-size: 0.875rem; letter-spacing: 0.05em; border-bottom: 1px solid #d1d5db; padding-bottom: 0.25rem; display: inline-block; }
    .card { border: 1px solid #d1d5db; padding: 1.5rem; }
    .flex-row { display: flex; align-items: center; gap: 2.5rem; }
    .flex-col { display: flex; flex-direction: column; }
    .arrow { stroke-width: 1.25; color: #9ca3af; }
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
    .value-card { text-align: center; gap: 1rem; }
    .icon { width: 2rem; height: 2rem; border: 1px solid #d1d5db; border-radius: 9999px; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
    .serve-card { display: flex; flex-direction: column; align-items: center; gap: 1rem; text-align: center; padding: 2rem; }
    .serve-icon { width: 4rem; height: 4rem; border: 1px solid #d1d5db; border-radius: 9999px; display: flex; align-items: center; justify-content: center; font-size: 0.75rem; }
    footer { border-top: 1px solid #d1d5db; margin-top: 5rem; padding: 3.5rem 2rem; text-align: center; }
    .text-xs { font-size: 0.75rem; }
    .text-sm { font-size: 0.875rem; }
    .tracking-wide { letter-spacing: 0.025em; }
    @media (max-width: 1024px) { .grid-2, .grid-4, .flex-row { grid-template-columns: 1fr; display: flex; flex-direction: column; gap: 2rem; } nav { display: none; } }
   

  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner">
     <div class="logo" style="display: flex; align-items: center; justify-content: center; background: white;">
  <img src="o2gallerylogo1.png" alt="O₂ Gallery" style="height: 2rem; width: 10.5rem; object-fit: contain;">
</div>




     <nav>
  <span onclick="scrollToSection('about')">About</span>
  <span onclick="scrollToSection('projects')">Solutions</span>
  <span onclick="scrollToSection('values')">Values</span>
  <span onclick="scrollToSection('contact')">Contact</span>
        <span
  class="nav-enquire"
  data-content="enquiry.cta"
  onclick="openEnquiry()">
</span>

</nav>

      <div class="lang-toggle" id="langToggle">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="hi">HI</button>
        <button class="lang-btn" data-lang="mr">MR</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- SECTION 1: COMPANY INTRODUCTION -->
    <section id="about" class="border-b">
  <div class="grid-2">
    <div>
      <h1 data-content="intro.title"></h1>
      <p data-content="intro.p1"></p>
      <p data-content="intro.p2"></p>
      <p data-content="intro.p3"></p>
    </div>
    <div class="placeholder"></div>
  </div>
</section>


    <!-- SECTION 2: MISSION & VISION -->
    <section id="mission">
  <div class="center-title">
    <span data-content="missionVisionTitle"></span>
  </div>

  <div class="grid-2">
    <div class="card">
      <span class="text-xs" style="font-weight: bold;">Mission</span>
      <p data-content="mission"></p>
    </div>

    <div class="card">
      <span class="text-xs" style="font-weight: bold;">Vision</span>
      <p data-content="vision"></p>
    </div>
  </div>
</section>


 <!-- SECTION 3: URBAN PROBLEM → SOLUTION -->
    <section id="projects" class="border-t">
  <div class="flex-row">

    <div class="flex-1 card">
      <span class="text-xs" style="font-weight: bold;" data-content="urbanProblem.title"></span>
      <p data-content="urbanProblem.p1"></p>
      <p data-content="urbanProblem.p2"></p>
      <p data-content="urbanProblem.p3"></p>
    </div>

    <i data-lucide="arrow-right" class="arrow"></i>

    <div class="flex-1 card">
      <span class="text-xs" style="font-weight: bold;" data-content="solution.title"></span>
      <p data-content="solution.p1"></p>
      <p data-content="solution.p2"></p>
      <p data-content="solution.p3"></p>
    </div>

  </div>
</section>


    <!-- SECTION 4: OUR VALUES -->
    <section id="values">
      <div class="center-title">
        <span class="text-sm tracking-wide" id="values-title">Our Values</span>
      </div>
      <div class="grid-4" id="values-grid">
        <!-- Values cards populated by JS -->
      </div>
    </section>


    <!-- SECTION 5: WHO WE SERVE -->
    <section id="contact" class="border-t">
      <div class="center-title">
        <span class="text-sm tracking-wide" id="serve-title">Who We Serve</span>
      </div>
      <div class="grid-4" id="serve-grid">
        <!-- Serve items populated by JS -->
      </div>
    </section>


     <!-- ENQUIRY CTA -->
<section id="enquiry-cta" class="container">
 <button
  id="enquireBtn"
  class="btn-primary"
  data-content="enquiry.cta"
  onclick="openEnquiry()">
</button>

</section>

<!-- ENQUIRY FORM (hidden by default) -->
<section id="enquiry" class="container hidden">
  <h2 data-content="enquiry.title"></h2>
  <p data-content="enquiry.subtitle"></p>

  <form id="enquiryForm">
    <input type="text" id="name" data-placeholder="enquiry.form.name" />
    <input type="email" id="email" data-placeholder="enquiry.form.email" />
    <input type="tel" id="phone" data-placeholder="enquiry.form.phone" />
    <textarea id="message" data-placeholder="enquiry.form.message"></textarea>

    <button type="submit" class="btn-primary" data-content="enquiry.form.submit"></button>
  </form>
</section>

  </main>
   

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p class="text-xs" id="footer-tagline"></p>
      <span class="text-xs" style="color: #6b7280;">© O₂ Gallery Greenery Projects</span>
    </div>
  </footer>

  <script src="content.js"></script>
<script>
   function openEnquiry() {
  const enquirySection = document.getElementById('enquiry');
  if (!enquirySection) return;

  enquirySection.classList.remove('hidden');
  enquirySection.scrollIntoView({ behavior: 'smooth' });
}

  document.addEventListener('DOMContentLoaded', () => {
    let currentLang = 'en';

    function getValueByPath(obj, path) {
      return path.split('.').reduce((acc, key) => acc && acc[key], obj);
    }

    function renderContent(lang = 'en') {
      const data = window.content[lang];
      if (!data) return;

      // Text nodes
      document.querySelectorAll('[data-content]').forEach(el => {
        const value = getValueByPath(data, el.dataset.content);
        if (value) el.textContent = value;
      });

      // Placeholders
      document.querySelectorAll('[data-placeholder]').forEach(el => {
        const value = getValueByPath(data, el.dataset.placeholder);
        if (value) el.placeholder = value;
      });

      // VALUES GRID
      const valuesGrid = document.getElementById('values-grid');
      if (valuesGrid && data.values) {
        valuesGrid.innerHTML = data.values.map(v => `
          <div class="card value-card">
            <div class="icon">●</div>
            <span class="text-xs">${v.title}</span>
            <p class="text-xs">${v.desc}</p>
          </div>
        `).join('');
      }

      // SERVE GRID
      const serveGrid = document.getElementById('serve-grid');
      if (serveGrid && data.serve) {
        serveGrid.innerHTML = data.serve.map(item => `
          <div class="card serve-card">
            <div class="serve-icon">Icon</div>
            <span class="text-xs">${item}</span>
          </div>
        `).join('');
      }
    }

    // Language toggle
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.lang-btn.active')?.classList.remove('active');
        btn.classList.add('active');
        currentLang = btn.dataset.lang;
        renderContent(currentLang);
      });
    });

    // Enquiry form toggle
    const enquireBtn = document.getElementById('enquireBtn');
    const enquirySection = document.getElementById('enquiry');

    if (enquireBtn && enquirySection) {
      enquireBtn.addEventListener('click', () => {
        enquirySection.classList.remove('hidden');
        enquirySection.scrollIntoView({ behavior: 'smooth' });
      });
    }

    // Init
    renderContent('en');
    lucide.createIcons();
  });

  function scrollToSection(id) {
    document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
  }
</script>

</body>
</html>
