/* ========================================= */

/* ========================================= */
/* 3. DESKTOP VS MOBILE MENU VISIBILITY      */
/* ========================================= */
/* Hide the cloned mobile menu on Desktop */
@media (min-width: 769px) {
  .mobile-nav-container, .mobile-menu-toggle { display: none !important; }
}

/* Hide the original desktop nav on Mobile */
@media (max-width: 768px) {
 /* Hide ONLY the desktop nav, leave the mobile clone alone! */
  nav:not(.mobile-nav) { display: none !important; }
  /* Base state for the mobile menu container (Hidden until hamburger clicked) */
  .mobile-nav-container {
    display: none; 
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(20px);
    border-radius: 0 0 1rem 1rem;
    padding: 1rem;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    z-index: 1000;
  }

  /* OPEN STATE: When JS adds 'nav-open' to header, show the menu */
  header.nav-open .mobile-nav-container {
    display: block !important;
  }

  /* Mobile Nav Links Layout */
  .mobile-nav {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  
  .mobile-nav > span, .mobile-dropdown {
    display: block;
    text-align: center;
    width: 100%;
  }
  
  .mobile-nav span {
    padding: 0.75rem 1rem;
    font-size: 1rem;
  }

  /* ========================================= */
  /* 4. "OUR VALUES" DROPDOWN ALIGNMENT FIX    */
  /* ========================================= */
  .mobile-dropdown .nav-link {
    display: block !important;
    position: relative !important;
    width: 100% !important;
    padding: 0.75rem 1rem !important;
    text-align: center !important;
  }

  /* Strip padding from the text so it centers naturally */
  .mobile-dropdown .nav-link span {
    padding: 0 !important;
    margin: 0 !important;
    display: inline-block !important;
  }

  /* Pin the arrow to the far right so it doesn't push the text off-center */
  .mobile-dropdown .nav-link .nav-icon {
    position: absolute !important;
    right: 20px !important;
    top: 50% !important;
    transform: translateY(-50%) !important;
    margin: 0 !important;
  }

  /* Dropdown sub-menu content */
  .mobile-dropdown-content {
    max-height: 0;
    overflow: hidden;
    background: rgba(0,0,0,0.03);
    border-radius: 0 0 12px 12px;
    transition: max-height 0.4s ease;
  }
  
  .mobile-dropdown.open .mobile-dropdown-content {

    display: block !important;
    padding: 12px 20px !important;
    text-align: center !important;

}

  function renderPage(content, lang) {
    // A. Render simple text fields
    document.querySelectorAll('[data-content]').forEach(el => {
      const key = el.dataset.content;
      const value = getValueByPath(content, key);
      if (value) {
        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
          el.placeholder = value;
        } else {
          el.textContent = value;
        }
      }
    });

    // B. Render Values Grid (Dynamic HTML generation)
    const grid1 = document.getElementById('values-grid-row-1');
    const grid2 = document.getElementById('values-grid-row-2');
    
    if (content.valuesList && grid1 && grid2) {
       grid1.innerHTML = ''; 
       grid2.innerHTML = '';

       content.valuesList.slice(0, 2).forEach((v, i) => {
         grid1.innerHTML += `<div id="value-${i}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`;
       });
       content.valuesList.slice(2, 4).forEach((v, i) => {
         grid2.innerHTML += `<div id="value-${i+2}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`;
       });
    }

    // C. Render Serve Tabs
    updateServeTabs(content.serveSection);
    
    // D. Refresh Icons

  }

  function getValueByPath(obj, path) {
    return path.split('.').reduce((acc, key) => (acc && acc[key] !== undefined) ? acc[key] : null, obj);
  }

  // ==========================================
  // 4. TAB LOGIC
  // ==========================================
   
  function updateServeTabs(sectionData) {
    if (!sectionData) return;
    
    const nav = document.getElementById('tabs-nav');
    const titleEl = document.getElementById('serve-title');
    if (titleEl) titleEl.innerText = sectionData.title;
    
    if (!nav) return;
    nav.innerHTML = '';
    
    sectionData.categories.forEach((cat, index) => {
      const btn = document.createElement('button');
      btn.className = `tab-btn ${index === 0 ? 'active' : ''}`;
      btn.innerHTML = cat.title;
      // We pass the whole 'sectionData' object so we can switch between cats
      btn.onclick = () => switchTab(index, sectionData.categories);
      nav.appendChild(btn);
    });

    // Load first tab immediately
    switchTab(0, sectionData.categories);
  }

  function switchTab(index, categories) {
    const data = categories[index];
    
    // Update active button
    document.querySelectorAll('.tab-btn').forEach((btn, i) => {
      btn.classList.toggle('active', i === index);
    });

    // Animate content
    const contentArea = document.getElementById('tabs-content-area');
    const imgEl = document.getElementById('tab-image');
    const titleEl = document.getElementById('tab-content-title');
    const descEl = document.getElementById('tab-content-desc');

    contentArea.style.opacity = 0;
    contentArea.style.transform = 'translateY(15px)';

    setTimeout(() => {
      // For images, we use English source (images don't change), 
      // but data object has the path, so it's fine.
      imgEl.src = data.image; 
      titleEl.innerText = data.title;
      descEl.innerText = data.desc;
      
      contentArea.style.transition = 'all 0.5s ease-out';
      contentArea.style.opacity = 1;
      contentArea.style.transform = 'translateY(0)';
    }, 250);
  }

   function createMobileNav() {
  const existingMobileNav = document.querySelector('.mobile-nav');
  if (existingMobileNav) existingMobileNav.remove();

  const nav = document.querySelector('nav');
  if (!nav) return;
  
  const mobileNav = nav.cloneNode(true);
  mobileNav.className = 'mobile-nav';
  
  // ‚úÖ Convert dropdown to mobile accordion
  const dropdown = mobileNav.querySelector('.dropdown');
  if (dropdown) {
    dropdown.className = 'mobile-dropdown';
    const dropdownContent = dropdown.querySelector('.dropdown-content');
    dropdownContent.className = 'mobile-dropdown-content';
    
    // ‚úÖ FIXED: Add explicit click handler with translation support
    const trigger = dropdown.querySelector('.nav-link');
    if (trigger) {
      trigger.onclick = function(e) {
        e.preventDefault();
        e.stopPropagation();
        dropdown.classList.toggle('open');
        
        // ‚úÖ Force refresh icons after toggle
        setTimeout(() => {
          if (window.lucide) lucide.createIcons();
        }, 100);
      };
    }
  }

  const mobileNavContainer = document.createElement('div');
  mobileNavContainer.className = 'mobile-nav-container';
  mobileNavContainer.appendChild(mobileNav);
  
  const headerInner = document.querySelector('.header-inner');
  if (headerInner) {
    headerInner.appendChild(mobileNavContainer);
  }
}

// ‚úÖ FIXED: Enhanced renderPage with mobile nav refresh
function renderPage(content, lang) {
  // A. Render simple text fields (unchanged)
  document.querySelectorAll('[data-content]').forEach(el => {
    const key = el.dataset.content;
    const value = getValueByPath(content, key);
    if (value) {
      if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
        el.placeholder = value;
      } else {
        el.textContent = value;
      }
    }
  });

  // B. Render Values Grid (unchanged)
  const grid1 = document.getElementById('values-grid-row-1');
  const grid2 = document.getElementById('values-grid-row-2');
  
  if (content.valuesList && grid1 && grid2) {
    grid1.innerHTML = ''; 
    grid2.innerHTML = '';

    content.valuesList.slice(0, 2).forEach((v, i) => {
      grid1.innerHTML += `<div id="value-${i}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`;
    });
    content.valuesList.slice(2, 4).forEach((v, i) => {
      grid2.innerHTML += `<div id="value-${i+2}" class="value-card-premium"><h3>${v.title}</h3><p class="text-xs">${v.desc}</p></div>`;
    });
  }

  // C. Render Serve Tabs (unchanged)
  updateServeTabs(content.serveSection);
  
  // ‚úÖ FIXED: Refresh MOBILE NAV after rendering
  setTimeout(() => {
    createMobileNav();
    if (window.lucide) lucide.createIcons();
  }, 50);

  // D. Refresh main icons
  if (window.lucide) lucide.createIcons();
}
